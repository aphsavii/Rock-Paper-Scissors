<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="container2">
            <div class="elements">
                <img src="rock.png" alt="error" id="rock" onclick="run('rock')">
            </div>
            <div class="elements">
                <img src="paper.png" alt="error" id="paper" onclick="run('paper')">
            </div>
            <div class="elements">
                <img src="scissors.png" alt="error" id="scissor
                " onclick="run('scissor')">
            </div>
        </div>
        <div id="output">
            <h2 id="result"></h2>
            <h2 id="choosings"></h2>
        </div>
        <div id="stop">
            <img src="stop-sign.png" alt="error" onclick="stop()">
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
